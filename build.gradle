plugins {
	id 'nebula.netflixoss' version '2.2.5'
	id 'groovy'
	id 'jacoco'
	id 'codenarc'
}

// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name
group = "com.netflix.${githubProjectName}"

codenarcMain {
    configFile = file('codequality/codenarcMain.groovy')
}
codenarcTest {
    configFile = file('codequality/codenarcTest.groovy')
}
codenarc {
	reportFormat = 'html'
	toolVersion = '0.22'
}

repositories {
    jcenter()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.0.8'
	compile 'com.amazonaws:aws-java-sdk:1.6.6'
	compile 'com.google.guava:guava:12.0'
	compile 'com.googlecode.json-simple:json-simple:1.1'

	testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
	testCompile 'cglib:cglib-nodep:2.2.2'
}
